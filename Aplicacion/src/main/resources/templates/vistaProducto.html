    <div class="container mt-4">
        <h2 style="color: #000000; font-size: 30px;">Lista de Productos</h2>
        <table class="table" style="color: #00000; font-size: 15px;">
            <thead>
                <tr>
                    <th>C贸digo</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.codProducto}"></td>
                    <td th:text="${producto.nombreProducto}"></td>
                    <td th:text="${producto.descripcionProducto}"></td>
                    <td th:text="${producto.precioProducto}"></td>
                    <td>
                        <a th:href="@{/editar/}+${producto.codProducto}" class="btn btn-warning">Editar</a>
                        <a class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
