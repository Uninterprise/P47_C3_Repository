<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo4 P47_C3</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" , href="css/styles.css">
</head>

<a href="/bienvenido" style="text-decoration: none; color: #fff;">Home</a>

<body>
    <main class="contenedor seccion contenido-centrado">
        <h1 style="text-align: center;">Forma para creación de Factura</h1>
        <form th:action="@{/crear/factura}" th:object="${factura}" method="post" class="contacto">
            <fieldset style="text-align: center;">
                <label> Número de factura:</label>
                <input id="numerofactura" type="text" th:field="*{numeroFactura}" />
                <label> Código del Producto:</label>
                <!--input id="codigoproducto" type="text" th:field="*{producto.codProducto}" /-->
                
                <select th:field="*{producto}" class="form-control form-control-sm col-md-6" id="vendedor">
                    <option th:each="producto:${productos}"
                            th:value="${producto.codProducto}"
                            th:text="${producto.nombreProducto}"
                            />    
                </select>
                
                <label> Fecha de venta:</label>
                <input id="fecha" type="date" th:field="*{fechaVenta}" /> <br/><br/>
                <label> Código del Vendedor:</label>
                <!--input id="codigovendedor" type="text" th:field="*{vendedor.codVendedor}" /-->
                
                <select th:field="*{vendedor}" class="form-control form-control-sm col-md-6" id="vendedor">
                    <option th:each="vendedor:${vendedores}"
                            th:value="${vendedor.codVendedor}"
                            th:text="${vendedor.nombreVendedor}"
                            />    
                </select>
                
                <label> Precio del Producto($):</label>
                <input id="valorfactura" type="text" th:field="*{valorFactura}" />
                <br/> <br/>
                <button type="submit" class="boton boton-verde">Agregar Factura</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
